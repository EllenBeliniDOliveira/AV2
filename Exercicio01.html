    <script>
        let nome = prompt("Digite o nome: ");
        let disciplina = prompt("Digite sua discliplina:");
        let turma = prompt("Digite sua turma:");
        let av1 = prompt("Digite a nota de Av1:");
        let av2 = prompt("Digite a nota de Av2:");
        let av3 = prompt("Digite a nota de Av3:");
    
        total = (Number(av1) + Number(av2) + Number(av3) /3); 
    
        window.document.write("Nome:" + nome +  "</br>");
        window.document.write("Disciplina:" + disciplina + "</br>");
        window.document.write("Turma:" + turma + "</br>");
        window.document.write(`Av1:  ${av1} </br>` );
        window.document.write(`Av2:  ${av2} </br>` );
        window.document.write(`Av3:  ${av3} </br>` );
        window.document.write(`Total:  ${total} </br>` );


        </script>
</body>
